name: CI - Lint, Test, and Build

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Show Python & pip
        run: |
          python -V
          pip --version

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Environment
        run: |
          printenv | sort | sed -n '1,120p'
        env:
          WPGEN_CHECK_MODELS: "0"
          WPGEN_OFFLINE_TESTS: "1"
          NO_COLOR: "1"

      - name: Import diagnostics
        run: |
          python - <<'PY'
          import importlib, traceback
          mods = [
            'wpgen',
            'wpgen.utils.logger',
            'wpgen.wordpress.wordpress_api',
            'wpgen.utils.theme_validator',
          ]
          for m in mods:
            try:
              importlib.import_module(m)
              print('OK', m)
            except Exception:
              print('FAIL', m)
              traceback.print_exc()
          PY

      - name: Lint
        run: ruff check .

      - name: Tests
        env:
          WPGEN_CHECK_MODELS: "0"
          WPGEN_OFFLINE_TESTS: "1"
          NO_COLOR: "1"
        run: pytest -q --maxfail=1 --disable-warnings

      - name: Build artifact
        run: |
          python -m wpgen --help || true
          python - <<'PY'
          print('build placeholder ok')
          PY

      - name: Freeze and logs on failure
        if: failure()
        run: |
          pip freeze | tee pip-freeze.txt
          python -c "import sys, platform; print(platform.platform()); print(sys.version)" | tee py-info.txt

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-py${{ matrix.python-version }}
          path: |
            pip-freeze.txt
            py-info.txt

  build:
    name: Build Theme Artifact
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Test CLI help
        run: |
          python -m wpgen --help

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Verify package can be imported
        run: |
          python - <<'PY'
          import sys
          print('Testing package build artifact')
          import wpgen
          print(f'âœ“ wpgen version: {wpgen.__version__}')
          PY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpgen-dist
          path: dist/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'


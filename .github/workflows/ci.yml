name: CI - Lint, Test, and Build

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,git,wp]

      - name: Diagnostics
        run: |
          python -V
          pip --version
          python -c "import sys; print('Python paths:', sys.path[:3])"
          python -c "import wpgen; print('wpgen version:', wpgen.__version__)"
          python - <<'PY'
          import importlib
          modules = ['wpgen', 'wpgen.utils.logger', 'wpgen.llm', 'wpgen.parsers']
          for m in modules:
            try:
              importlib.import_module(m)
              print(f'✓ OK: {m}')
            except Exception as e:
              print(f'✗ FAIL: {m} - {e}')
          PY

      - name: Lint with ruff
        run: |
          ruff check wpgen tests

      - name: Run tests with pytest
        env:
          WPGEN_CHECK_MODELS: "0"
          WPGEN_OFFLINE_TESTS: "1"
          NO_COLOR: "1"
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q --cov=wpgen --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build Theme Artifact
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Test CLI help
        run: |
          python -m wpgen --help

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Verify package can be imported
        run: |
          python - <<'PY'
          import sys
          print('Testing package build artifact')
          import wpgen
          print(f'✓ wpgen version: {wpgen.__version__}')
          PY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpgen-dist
          path: dist/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

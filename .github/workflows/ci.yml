name: CI - Lint, Test, and Build

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  diagnostics:
    name: Diagnostics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install (no extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt || true

      - name: Print import traceback
        run: |
          set -e
          python - <<'PY'
          import importlib, traceback, pkgutil
          mods = [
            'wpgen',
            'wpgen.main',
            'wpgen.utils.logger',
            'wpgen.wordpress.wordpress_api',
            'wpgen.utils.theme_validator',
            'wpgen.llm.composite_provider',
          ]
          for m in mods:
            print('\n=== IMPORT', m)
            try:
              importlib.import_module(m)
              print('OK', m)
            except Exception:
              traceback.print_exc()
          PY

      - name: Freeze
        if: failure()
        run: |
          pip freeze | tee pip-freeze.txt

      - name: Upload diagnostic artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diag-artifacts
          path: pip-freeze.txt

  ci:
    name: CI (Python ${{ matrix.python }})
    needs: diagnostics
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check .

      - name: Test (offline)
        env:
          WPGEN_CHECK_MODELS: '0'
          WPGEN_OFFLINE_TESTS: '1'
          NO_COLOR: '1'
        run: pytest -q --maxfail=1 --disable-warnings

      - name: Build artifact
        run: |
          python -m wpgen --help || true
          python - <<'PY'
          print('artifact placeholder ok')
          PY

      - name: Freeze and logs on failure
        if: failure()
        run: |
          pip freeze | tee pip-freeze.txt
          python -c "import sys, platform; print(platform.platform()); print(sys.version)" | tee py-info.txt

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-py${{ matrix.python }}
          path: |
            pip-freeze.txt
            py-info.txt

  build:
    name: Build Package
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Test CLI help
        run: |
          python -m wpgen --help

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Verify package can be imported
        run: |
          python - <<'PY'
          import sys
          print('Testing package build artifact')
          import wpgen
          print(f'âœ“ wpgen version: {wpgen.__version__}')
          PY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpgen-dist
          path: dist/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

